<div class="container" ng-controller="loginController">
	<div class="row">
		<div class="col-sm-12">
			<h1>Log In</h1>
			<h5>Enter your username and password below</h5>
		</div>
	</div>
	<div class="row">
		<h5 class="error-message text-center">{{errorMessage}}</h5>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-6 text-center">
			<form ng-submit="loginForm()" class="form-horizontal">
				<div class="form-group">
					<label for="unField" class="col-sm-4 control-label">Username</label>
					<div class="col-sm-4">
						<input type="text" id="unField" ng-model="username" placeholder="Your username" minlength="5" maxlength="20" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="pwField" class="col-sm-4 control-label">Password</label>
					<div class="col-sm-4">
						<input type="password" id="pwField" ng-model="password" placeholder="Your password" minlength="6" maxlength="20" class="form-control">
					</div>
				</div>
				<div class="button-holder">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
